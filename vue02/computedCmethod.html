<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/js/vue.js"></script>

</head>
<body>
    <!-- 计算属性和method的对比 -->
    <!-- 计算属性不会进行多次调用 效率更高 -->
    <div id="app">
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好',
            firstName: 'zhang',
            lastName: 's'
        },
        //计算属性不加 动词 并且调用时不加（）
        computed: {
            fullName: {
                //set 不常使用 可以删除
                set: function(newValue){
                    console.log(newValue)
                },
                get: function(){
                    console.log('computed')
                    return this.firstName + ' ' + this.lastName;
                }
            },
            //上述的简写
            fullName1: function(){
                return this.firstName + ' ' + this.lastName
            }
        },
        methods: {
            getFullName: function(){
                console.log('methods')
                return this.firstName + ' ' + this.lastName
            }
        }
    })
</script>  
</html>
