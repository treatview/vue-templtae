<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./lib/js/vue.js"></script>
	<script src="./lib/js/vue-resource1.5.1.js"></script>
	<link rel="stylesheet" href="./lib/css/bootstrap.css">
	<style>
		.ball {
			width: 20px;
			height: 20px;
			background: red;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div id="app">
		<input type="button" value="加入" @click="flag=!flag">
		<transition
			@before-enter='beforeEnter'
			@enter='enter'
			@after-enter='afterEnter'
		>
			<div class="ball" v-show="flag"></div>
		</transition>
	</div>
</body>
<script>
	var vm = new Vue({
		el : '#app',
		data : {
			flag : false
		},
		methods : {
			//动画未开始前状态
			beforeEnter(el){
				el.style.transform = 'translate(50px,20px)';

			},
			//动画开始 结束时的状态
			enter(el,done){
				//
				el.offsetWidth;
				el.offsetHeight;
				el.style.transform = 'translate(150px,300px)';
				//过渡
				el.style.transition = 'all 1s ease';
				//done 
				done();
			},
			//动画完成后
			afterEnter(el){
				this.flag = !this.flag;
				//Vue 动画 使用钩子函数，拆分了两部分
			}
		}
	})
</script>
</html>
