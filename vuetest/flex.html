<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex</title>
	<style>
		/*将父盒子设置为伸缩盒子*/
		html,body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		.root {
			display: flex;
			border: 1px solid red;
			height: 100%;
			width: 800px;
		}
		.silder {
			width: 300px;
			background-color: pink;
		}
		.content {
			flex: 1;
			background-color: yellow;
		}
		.next {
			flex: 1;
			background-color: red;
		}
		.next1 {
			flex: 1;
			background-color: #00f;
		}
	</style>
</head>
<body>
	<div class="root">
		<div class="silder">

		</div>
		<div class="content">

		</div>
		<div class="next"></div>
		<div class="next1"></div>
	</div>
</body>
</html>
